    <script>
        function processFormData() {
          const a2Element=document.getElementById("a2");
          const a2=a2Element.value
          const b2Element=document.getElementById("b2");

          const c=a2/((b2/100)**2)

                        <div class="card border border-primary border-2 rounded">
                            <div class="card-body">
                                <h5 class="card-title" style="text-align: center;">第一種BMI做法</h5>
                                <p class="card-text">
                                    <form oninput="result.value=parseInt(a.value)/((parseInt(b.value)/100)*(parseInt(b.value)/100))">
                                        <p>性別:
                                            <input id="male" type="radio" name="sex" value="m">
                                            <label for="male">男</label>
                                            <input id="female" type="radio" name="sex" value="f">
                                            <label for="female">女</label>
                                        </p>
                                        <label>體重:<input type="number" id="a" name="a" value=""> kg</label><br>
                                        <label>身高:<input type="number" id="b" name="b" value=""> cm</label>
                                        <p><br>
                                        <label>你的BMI為<output name="result" for="a b"></output></label>
                                    </form>
                                </p>
