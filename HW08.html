        <div class="row">
            <div class="col-sm-4">
              <table class="table table-striped table-dark" cellpadding="8" >
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">身體質量指數(BMI)<br>(kg/m^2)</th>
                    <th scope="col">腰圍<br>(cm)</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">體重過輕</th>
                    <td>BMI &lt; 18.5 </td>
                    <td>-</td>
                </tr>
                <tr>
                    <th scope="row">正常範圍</th>
                    <td>18.5 &le; BMI &lt; 24</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th scope="row">異常範圍</th>
                    <td>
                        過重:24 &le; BMI &lt; 27<br>
                        輕度肥胖:27 &le; BMI &lt; 30<br>
                        中度肥胖:30 &le; BMI &lt; 35<br>
                        重度肥胖:BMI &ge; 35
                    </td>
                    <td>
                        男性: &ge; 90公分<br>
                        女性: &ge; 80公分
                    </td>
                </tr>
                </tbody>
            </table>
            </div>
            <div class="col-sm-8">
              <h1 style="text-align: center;">BMI 計算</h1>
              <form oninput="result.value=parseInt(a.value)/((parseInt(b.value)/100)*(parseInt(b.value)/100))">
                  <p>性別:
                      <input id="male" type="radio" name="sex" value="m">
                      <label for="male">男</label>
                      <input id="female" type="radio" name="sex" value="f">
                      <label for="female">女</label>
                  </p>
                  <label>體重:<input type="number" id="a" name="a" value=""> kg</label><br>
                  <label>身高:<input type="number" id="b" name="b" value=""> cm</label>
                  <p><br>
                  <label>你的BMI為<output name="result" for="a b"></output></label>
              </form>
            </div>
        </div>
    </div>
